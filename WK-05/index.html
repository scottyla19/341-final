<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Week 5 HW</title>
</head>

<body>

  <h1>  <img src="./images/suggestion-box.png" alt="Suggestion Box" title="Suggestion Box" width="75" height="75">
    The Suggestion Box
    <img src="./images/lightbulb.jpg" alt="Lightbulb" title="Lightbulb" width="75" height="75">
  </h1>


    <form class="my_form" action="#" method="get">

        <fieldset>
            <label for="name">What is your name?</label>
            <input type="text" name="name" placeholder="Your name" autofocus required>
            <br />

            <label for="email">What is your email?</label>
            <input type="email" name="email" placeholder="example@me.com" required>
            <br />

            <label for="story">Enter in you suggstion in full detail...</label>
            <textarea name="story" cols="20" rows="4" style="min-width:100%">My suggestion is...</textarea>

            <fieldset>
                <label for="traits">What parts of this class have you enjoyed? (select all that apply)</label><br />
                <input type="checkbox" name="traits" value="online"> Fully Online<br />
                <input type="checkbox" name="traits" value="github"> Uses Github<br />
                <input type="checkbox" name="traits" value="html"> HTML<br />
                <input type="checkbox" name="traits" value="CSS"> CSS<br />
            </fieldset>
            <fieldset>
                <label for="day">How would you rate this class so far?(Highest = best) (choose one)</label><br />
                <input type="radio" name="food" value="one"> 1<br />
                <input type="radio" name="food" value="two"> 2<br />
                <input type="radio" name="food" value="three"> 3<br />
                <input type="radio" name="food" value="four"> 4<br />
                <input type="radio" name="food" value="five"> 5<br />
            </fieldset>



            <input type="submit" name="submit" value="Submit" />

        </fieldset>

    </form>

    <hr />

    <!-- image as a link -->

        <a href="https://github.com/Montana-Media-Arts/341-work/wiki">
            <img src="./images/keep-calm.png" alt="Keep calm and do your homework." title="Keep calm and do your homework." width="600" height="700">
        </a>

</body>

</html>
